<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Awesome books</h1>
    <div class="container">
      <div class="books-container">
        <h1>List of Books</h1>
        <ul class="list"></ul>
      </div>
      <div class="form">
        <h1>Add Book</h1>
        <form action="#" id="add-book">
          <input
            type="text"
            id="author"
            class="inputs"
            placeholder="Title"
          /><br />
          <input type="text" id="title" class="inputs" placeholder="Author" />
          <br />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
